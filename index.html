<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <div class="heading-title">
            <h1>Library</h1>
        </div>
    </header>

    <main class="main-section">
        <div class="button-container">
            <button type="button" class="addBookButton">+ Add Book</button>
        </div>
        <div class="book-grid" id="booksGrid"></div>
    </main>
    
    <div class="modal" id="addBookModal">
        <form class="addBookFrom" action="#" method="post" id="bookForm">
            <h2>Add New Book</h2>
            <div class="form-title">
                <label for="title"></label>
                <input class="bookTitle addBookInput" 
                type="text" 
                name="title" 
                id="title" 
                placeholder="Title"
                required />
            </div>
            <div class="form-author">
                <label for="author"></label>
                <input 
                class="bookAuthor addBookInput" 
                type="text" 
                name="author" 
                id="author" 
                placeholder="Author"
                required />
            </div>
            <div class="form-pages">
                <label for="pages"></label>
                <input 
                class="bookPages addBookInput" 
                type="number" 
                name="pages" 
                id="pages" 
                placeholder="Pages"
                min="1"
                required />
            </div>
            <div class="whether-is-read">
                <label for="status">Have you read it?</label>
                <input class="read-checkbox" 
                type="checkbox" 
                id="status" />
            </div>

            <button class="submitButton" type="submit">Add to Library</button>
        </form>
    </div>








    <script src="./script.js"></script>
</body>
</html>
